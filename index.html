<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriarTech.InterfacePrim</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
      background-image: url('https://i.ibb.co/3kD9hqL/c2c05dc67686d5daa0f975d12724a131.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5)
    }
    
    .container {
      text-align: center;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      color: #ffffff;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    p {
      color: #ffffff;
      font-size: 18px;
      margin-bottom: 40px;
    }
    #entrar {
      background-color: #2c3e50;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    #entrar:hover {
      background-color: #1a252f;
      color: #ffffff;
      border-color: #ffffff;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      color: #ffffff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Bem-vindo ao CriarTech</h1>
    <p>Uma ferramenta completa para organizar seu tempo, finanças e rotina diária.</p>
    <a href="interface.html"><button id="entrar">Entrar</button></a>
  </div>
  <div class="footer">
    
  </div>
  <script>
    // Adiciona um atraso de 1.5 segundos para exibir o conteúdo
    setTimeout(function() {
      const container = document.querySelector('.container');
      container.style.opacity = '1';
    }, 1500);
    </script>
</body>
</html>
